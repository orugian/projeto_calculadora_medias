<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Médias</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Roboto:wght@400;700&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  
</head>
<body>
  <div class="container">

    <div class="cabecalho">
      <header>
      <img class="formatura" src="./arquivo_img/logo.png" alt="graduation cap">
      <h1>Calculadora de Médias</h1>
      </header>
    </div>  

    <div class="campo-entrada">
      <form id="form-atividade">
      <input type="text" id="nome-atividade" required placeholder="Nome da Atividade"/>
      <input type="number" id="nota-atividade" required placeholder="Nota de atividade" min = "0" max = "10"/>
      <button type="submit" onclick="" >Adicionar +</button>
      </form>
    </div>

    <table cellspacing="0"> <!--Tira a configuração adrão de espaço na tabela-->
      <thead>
        <tr> <!--Linha da tabela-->
          <th>
            Nome da atividade</th><!--Nome para as conulas-->
          <th>
            Nota da atividade</th><!--Nome para as conulas-->
          <th>
            Aprovado?</th><!--Nome para as conulas-->
        </tr>
      </thead>
      <tbody>
        
      </tbody>
      <tfoot>
        <tr>
          <td>Média final</td>
          <td id="media-final-valor">---</td>
          <td id="media-final-resultado">---</td>
        </tr>
      </tfoot>
    </table>

  </div>
</body>
<script src="./nicetry.js"></script>
</html>
